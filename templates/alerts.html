
{% extends "base.html" %}

{% block content %}
<div style="padding: 20px;">
    <h1>All Current Alerts</h1>
    <div style="margin: 20px 0;">
        {% if alerts %}
            {% for alert in alerts %}
                <div style="border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 4px;">
                    <p style="margin: 0; font-family: monospace;">{{ alert.text }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No alerts found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
