{% extends "base.html" %}

{% block content %}
<div class="display-board">
    <header class="board-header">
        <div class="go-logo">
            <img src="{{ url_for('static', filename='images/go-transit-logo.svg') }}" alt="GO Transit Logo">
            <div class="station-info">
                <h1 class="station-name">{{ station }} - Train Departures | Départs des Trains</h1>
            </div>
        </div>
        <div class="time-container">
            <span class="station-icon"></span>
            <div class="time" id="currentTime">23:22:36</div>
        </div>
    </header>

    <main class="schedule-container">
        <div class="schedule-header">
            <div class="col-scheduled">Scheduled <br /> Programmé</div>
            <div class="col-to">To <br />  À</div>
            <div class="col-stop">Stop <br /> Arrêts</div>
            <div class="col-platform">
                Platform <br /> Quai
                <span class="accessibility-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm7 11h-6v8h-2v-8H5v-2h14v2z"/>
                    </svg>
                </span>
            </div>
        </div>
        <div id="scheduleRows" class="schedule-rows">
            <!-- Dynamic content will be inserted here -->
        </div>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/display.js') }}"></script>
{% endblock %}
