<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Transit Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/display.css') }}" rel="stylesheet">
</head>
<body>
    {% block content %}{% endblock %}
    
    <div class="alert-footer">
        <div class="alert-scroller" id="alertScroller">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function updateAlerts() {
        fetch('/api/alerts')
            .then(response => response.json())
            .then(alerts => {
                const scroller = document.getElementById('alertScroller');
                scroller.innerHTML = alerts.map(alert => 
                    `<span class="alert-message">${alert.message}</span>`
                ).join('');
            })
            .catch(console.error);
    }
    
    // Update alerts every 5 minutes
    updateAlerts();
    setInterval(updateAlerts, 300000);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
