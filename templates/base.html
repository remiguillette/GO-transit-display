<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Transit Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/display.css') }}" rel="stylesheet">
</head>
<body>
    {% block content %}{% endblock %}
    
    <footer class="board-footer">
        <div class="language-labels">
            <div>En</div>
            <div>Fr</div>
        </div>
        <div id="scrolling-container" class="scrolling-container">
            <!-- Scrolling text will be inserted here -->
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
</body>
</html>
